# Linux specific artifacts.

name: SystemCronFiles
doc: System-wide cron files.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/etc/crontab'
      - '/etc/cron.daily'
      - '/etc/cron.hourly'
      - '/etc/cron.monthly'
      - '/etc/cron.weekly'
      - '/etc/cron.d/*'
labels: [Configuration Files]
supported_os: [Linux]
---
name: HostAccessPolicyConfiguration
doc: Linux files related to host access policy configuration.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/etc/hosts.allow'
      - '/etc/hosts.deny'
labels: [Configuration Files]
supported_os: [Linux]
---
name: RedhatPackagesList
doc: Linux output of rpm -qa.
collectors:
- collector_type: COMMAND
  args:
    args: [-qa]
    cmd: /bin/rpm
labels: [Software]
supported_os: [Linux]
---
name: LinuxPasswd
doc: Linux passwd file.
collectors:
- collector_type: FILE
  args: {path_list: ['/etc/passwd']}
labels: [Authentication]
supported_os: [Linux]
---
name: LinuxPasswdHomedirs
doc: Grep passwd file for user homedirs.
collectors:
- collector_type: GREP
  args:
    path_list: ['/etc/passwd']
    content_regex_list: ["^%%users.username%%:[^:]*:[^:]*:[^:]*:[^:]*:[^:]+:[^:]*\n"]
provides: [users.homedir, users.full_name]
labels: [Authentication]
supported_os: [Linux]
---
name: NssCacheLinuxPasswdHomedirs
doc: Grep /etc/passwd.cache file for user homedirs.
collectors:
- collector_type: GREP
  args:
    path_list: ['/etc/passwd.cache']
    content_regex_list: ["^%%users.username%%:[^:]*:[^:]*:[^:]*:[^:]*:[^:]+:[^:]*\n"]
provides: [users.homedir, users.full_name]
labels: [Authentication]
supported_os: [Linux]
urls: ['https://code.google.com/p/nsscache/']
---
name: RootUserShellConfigs
doc: Linux root shell configuration files.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/root/.bashrc'
      - '/root/.cshrc'
      - '/root/.ksh'
      - '/root/.logout'
      - '/root/.profile'
      - '/root/.tcsh'
      - '/root/.zlogin'
      - '/root/.zlogout'
      - '/root/.zprofile'
      - '/root/.zprofile'
labels: [Configuration Files]
supported_os: [Linux]
---
name: DebianPackagesStatus
doc: Linux dpkg status file.
collectors:
- collector_type: FILE
  args: {path_list: ['/var/lib/dpkg/status']}
labels: [Software]
supported_os: [Linux]
---
name: LinuxAuditLogs
