collectors:
- collector_type: FILE
  args:
    path_list:
      - '%%users.localappdata%%\Mozilla\Firefox\Profiles\*\places.sqlite'
      - '%%users.appdata%%\Mozilla\Firefox\Profiles\*\places.sqlite'
