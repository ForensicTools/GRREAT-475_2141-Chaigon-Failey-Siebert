- collector_type: FILE
  args: {path_list: ['%%users.homedir%%/Library/Application Support/Firefox/Profiles/*/places.sqlite']}
  supported_os: [Darwin]
- collector_type: FILE
  args: {path_list: ['%%users.homedir%%/.mozilla/firefox/*/places.sqlite']}
  supported_os: [Linux]
labels: [Browser]
urls: ['http://www.forensicswiki.org/wiki/Mozilla_Firefox']
