<grr-collection-table collection-urn="{$ errorsUrn $}" fetch-type-info="true">
  <grr-collection-td ng-class="{proto_key: $index %2 == 0}"><nobr>{$ item.age * 1000 | date:'medium' $}</nobr></grr-collection-td>
  <grr-collection-td ng-class="{proto_key: $index %2 == 0}"><grr-client-urn value="item.value.client_id.value" /></grr-collection-td>
  <grr-collection-td ng-class="{proto_key: $index %2 == 0}">{$ item.value.backtrace $}</grr-collection-td>
  <grr-collection-td ng-class="{proto_key: $index %2 == 0}">{$ item.value.log_message $}</grr-collection-td>
</grr-collection-table>
